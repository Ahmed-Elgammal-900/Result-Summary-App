<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary App</title>
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <!--title icon-->
    <link rel="icon" href="./images/favicon-32x32.png" type="image/icon png">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
              <div class="background">
                <div class="result">
                    <h3>Your Result</h3>
                    <div class="number">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>

                    <div class="text">
                        <h2>Great</h2>
                        <p>You Scored higher than 65% of the people who have taken these test.</p>
                    </div>
                </div>    

                    <div class="summary">
                        <h3>Summary</h3>
                        <div class="ranks">
                            <div class="reaction">
                                <div class="image-text">
                                    <img src="./images/icon-reaction.svg" alt="Reaction-icon">
                                    <h4>Reaction</h4>
                                </div>
                                <p><span>80</span> / 100</p>
                            </div>    
                                <div class="Memory">
                                    <div class="image-text">
                                        <img src="./images/icon-memory.svg" alt="Memory-icon">
                                        <h4>Memory</h4>
                                    </div>
                                    <p><span>92</span> / 100</p>
                                </div>

                                <div class="verbal">
                                    <div class="image-text">
                                        <img src="./images/icon-verbal.svg" alt="Verbal-icon">
                                        <h4>Verbal</h4>
                                    </div>
                                    <p><span>61</span> / 100</p>
                                </div>

                                <div class="visual">
                                    <div class="image-text">
                                        <img src="./images/icon-visual.svg" alt="Visual-icon">
                                        <h4>Visual</h4>
                                    </div>
                                    <p><span>72</span> / 100</p>
                                </div>
                        </div>
                        <div class="button"><button>Continue</button></div>
                    </div>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
